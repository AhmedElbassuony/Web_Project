<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h4>Dish Hardy</h4>
                <img width="50px" src="WhatsApp Image 2024-03-16 at 01.52.55_542175ec.jpg" alt="">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>

        <h2>Registration
        
        </h2>
        <form action="" method="">
            <label for="userName">Name</label>
            <input id="userName" type="text" name="username" placeholder="Username" required>
        
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
        
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
        
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm Password" required>
        
            <div className="radio">
                <label>
                    admin
                    <input type="radio" name="authorisation" />
                </label>
        
                <label>
                    user
                    <input type="radio" name="authorisation" />
                </label>
            </div>
        
            <button type="submit">Register</button>
        </form>
        <h5>
            Already have an account? <a href="login.html">Login</a>
        </h5>
    </section>
    
</body>
</html>
